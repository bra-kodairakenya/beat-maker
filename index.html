            updateGridFromState = function() { document.querySelectorAll('.beat-pad').forEach(pad => { const rowIndex = parseInt(pad.dataset.row); const colIndex = parseInt(pad.dataset.col); updatePadVisual(pad, rowIndex, colIndex); }); };
            clearGrid = function() { gridState = Array(numInstruments).fill(0).map(() => Array(numSteps).fill(false)); updateGridFromState(); };
            openModal = function(modal, msg) { if (msg && modal === messageModal) { messageText.textContent = msg; } modal.classList.remove('opacity-0', 'pointer-events-none'); modal.querySelector('.modal-content').classList.remove('scale-95'); };
            closeModal = function(modal) { modal.classList.add('opacity-0', 'pointer-events-none'); modal.querySelector('.modal-content').classList.add('scale-95'); };
            playSound = function(instrumentIndex, time) { if (!soundsReady) return; switch(instrumentIndex) { case 0: synths[0].triggerAttackRelease('C1', '8n', time); break; case 1: synths[1].triggerAttackRelease('16n', time); break; case 2: synths[2].triggerAttackRelease('C6', '16n', time); break; case 3: synths[3].triggerAttackRelease("4n", time); break; case 4: synths[4].triggerAttackRelease('G2', '8n', time); break; case 5: synths[5].triggerAttackRelease('C7', '8n', time); break; case 6: synths[6].triggerAttackRelease('C4', '16n', time); break; }};
            sequence.callback = (time, col) => { currentStep = col; gridState.forEach((row, rowIndex) => { if (row[col]) { playSound(rowIndex, time); } }); Tone.Draw.schedule(() => updateHighlight(col), time); };
            updateHighlight = function(currentCol) { document.querySelectorAll('.beat-pad').forEach(pad => { const col = parseInt(pad.dataset.col); const row = parseInt(pad.dataset.row); const inst = instruments[row]; if (col === currentCol) { pad.classList.add('playing', inst.borderColor); } else { pad.classList.remove('playing', inst.borderColor); } }); };
            getSavedBeats = function() { const list = localStorage.getItem(MASTER_LIST_KEY); return list ? JSON.parse(list) : []; };
            saveBeat = function(name) { if (!name) { openModal(messageModal, "ãªã¾ãˆã‚’ã„ã‚Œã¦ãã ã•ã„ï¼"); return; } const savedBeats = getSavedBeats(); if (savedBeats.find(b => b.name === name)) { openModal(messageModal, "ãŠãªã˜ãªã¾ãˆã®ãƒ“ãƒ¼ãƒˆãŒã‚ã‚Šã¾ã™ã€‚"); return; } const beatData = { name: name, pattern: gridState, tempo: tempoSlider.value }; let allBeats = getSavedBeats(); allBeats.push(beatData); localStorage.setItem(MASTER_LIST_KEY, JSON.stringify(allBeats)); closeModal(saveModal); openModal(messageModal, `ã€Œ${name}ã€ã‚’ã»ãã‚“ã—ã¾ã—ãŸï¼`); };
            loadBeat = function(name) { const allBeats = getSavedBeats(); const beatData = allBeats.find(b => b.name === name); if (beatData) { gridState = beatData.pattern; tempoSlider.value = beatData.tempo; tempoDisplay.textContent = beatData.tempo; Tone.Transport.bpm.value = beatData.tempo; updateGridFromState(); closeModal(loadModal); openModal(messageModal, `ã€Œ${name}ã€ã‚’ã‚ˆã¿ã“ã¿ã¾ã—ãŸï¼`); } };
            deleteBeat = function(name) { let allBeats = getSavedBeats(); allBeats = allBeats.filter(b => b.name !== name); localStorage.setItem(MASTER_LIST_KEY, JSON.stringify(allBeats)); renderSavedBeats(); };
            renderSavedBeats = function() { const allBeats = getSavedBeats(); savedBeatsList.innerHTML = ''; if (allBeats.length === 0) { savedBeatsList.innerHTML = '<p class="text-center text-gray-500">ã»ãã‚“ã•ã‚ŒãŸãƒ“ãƒ¼ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>'; return; } allBeats.forEach(beat => { const item = document.createElement('div'); item.className = 'flex items-center justify-between bg-gray-100 p-2 rounded-lg'; item.innerHTML = `<span class="font-bold text-gray-700">${beat.name}</span><div class="flex gap-2"><button data-action="load" data-name="${beat.name}" class="bg-purple-500 text-white px-3 py-1 text-sm rounded-md hover:bg-purple-600">ã‚ˆã¿ã“ã‚€</button><button data-action="delete" data-name="${beat.name}" class="bg-red-500 text-white px-3 py-1 text-sm rounded-md hover:bg-red-600">ã•ãã˜ã‚‡</button></div>`; savedBeatsList.appendChild(item); }); };
            playStopBtn.addEventListener('click', async () => { await initializeAudio(); if (Tone.Transport.state === 'started') { Tone.Transport.stop(); currentStep = 0; document.querySelectorAll('.beat-pad').forEach(pad => { const row = parseInt(pad.dataset.row); const inst = instruments[row]; pad.classList.remove('playing', inst.borderColor); }); playIcon.classList.remove('hidden'); stopIcon.classList.add('hidden'); playStopBtn.querySelector('span').textContent = 'ã•ã„ã›ã„'; playStopBtn.classList.remove('bg-orange-500', 'hover:bg-orange-600'); playStopBtn.classList.add('bg-green-500', 'hover:bg-green-600'); } else { Tone.Transport.start(); playIcon.classList.add('hidden'); stopIcon.classList.remove('hidden'); playStopBtn.querySelector('span').textContent = 'ã¦ã„ã—'; playStopBtn.classList.remove('bg-green-500', 'hover:bg-green-600'); playStopBtn.classList.add('bg-orange-500', 'hover:bg-orange-600'); } });
            tempoSlider.addEventListener('input', (e) => { Tone.Transport.bpm.value = e.target.value; tempoDisplay.textContent = e.target.value; });
            saveBtn.addEventListener('click', () => { beatNameInput.value = ''; openModal(saveModal); });
            loadBtn.addEventListener('click', () => { renderSavedBeats(); openModal(loadModal); });
            savedBeatsList.addEventListener('click', (e) => { const action = e.target.dataset.action; const name = e.target.dataset.name; if (!action || !name) return; if (action === 'load') { loadBeat(name); } else if (action === 'delete') { deleteBeat(name); } });

            // åˆæœŸUIè¡¨ç¤º
            createGrid();
        };
